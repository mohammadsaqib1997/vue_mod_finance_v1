<div id="container" class="wrap-content container">
    <section id="page-title">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="mainTitle">Master Files</h1><span class="mainDescription">Chart of Accounts</span>
            </div>
            <ol class="breadcrumb">
                <li><span>Master Files</span></li>
                <li><span>Chart of Accounts</span></li>
                <li class="active"><span>Control</span></li>
            </ol>
        </div>
    </section>
    <div class="container-fluid container-fullw bg-offwhite">
        <form id="form" v-on:submit.prevent="addContEntry">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-white no-radius">
                        <div class="panel-heading border-bottom border-left border-yellow no-padding no-line-height no-min-height">
                            <h4 class="panel-title pull-left padding-15">Daily Reports</h4>
                            <div class="text-right"><a href="#" data-toggle="modal" data-target="#add_control" class="btn btn-tabbutton"><img src="assets/images/icons/tabicon1.png" class="tab-icon"/>Add New Control</a><a href="#" data-toggle="modal" data-target="#add_sub_control" class="btn btn-tabbutton"><img src="assets/images/icons/tabicon2.png" class="tab-icon"/>Add New Sub Control</a><a href="#" data-toggle="modal" data-target="#add_subsidiary" class="btn btn-tabbutton"><img src="assets/images/icons/tabicon3.png" class="tab-icon"/>Add New Subsidiary</a></div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <p v-if="errMain !== ''" class="alert alert-danger">{{ errMain }}</p>
                                    <p v-if="sucMain !== ''" class="alert alert-success">{{ sucMain }}</p>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Project<span aria-required="true" class="symbol required"></span></label>
                                        <div class="row">
                                            <div v-if="dataLoad1" class="col-md-10">
                                                <div class="text-center"><i class="fa fa-refresh fa-spin fa-fw fa-2x"></i></div>
                                            </div>
                                            <template v-if="!dataLoad1">
                                                <div class="col-md-3">
                                                    <input type="text" placeholder="ID of project" disabled="disabled" v-bind:value="getObjId(sel_project, proData)" class="form-control"/>
                                                </div>
                                                <div class="col-md-7">
                                                    <select v-model="sel_project" class="form-control">
                                                        <option value="">Select Project</option>
                                                        <option v-for="(row, key, ind) in proData" v-bind:value="key">{{ row.name }}</option>
                                                    </select>
                                                    <p v-if="validation.hasError(&quot;sel_project&quot;)" class="text-danger text-right">{{ validation.firstError('sel_project') }}</p>
                                                </div>
                                            </template>
                                            <div class="col-md-2 icon-container">
                                                <ul class="ul-action">
                                                    <li><a href="#" data-toggle="modal" data-target="#add_project"><i class="ti-plus"></i></a></li>
                                                    <li><a href="#" data-toggle="modal" data-target="#add_project"><i class="ti-pencil-alt"></i></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Control<span aria-required="true" class="symbol required"></span></label>
                                        <div class="row">
                                            <div v-if="dataLoad2" class="col-md-10">
                                                <div class="text-center"><i class="fa fa-refresh fa-spin fa-fw fa-2x"></i></div>
                                            </div>
                                            <template v-if="!dataLoad2">
                                                <div class="col-md-3">
                                                    <input type="text" placeholder="ID of Control number" disabled="disabled" v-bind:value="getObjId(sel_control, controlData)" class="form-control"/>
                                                </div>
                                                <div class="col-md-7">
                                                    <select v-model="sel_control" class="form-control">
                                                        <option value="">Select Control</option>
                                                        <option v-for="(row, key, ind) in controlData" v-bind:value="key">{{ row.name }}</option>
                                                    </select>
                                                    <p v-if="validation.hasError(&quot;sel_control&quot;)" class="text-danger text-right">{{ validation.firstError('sel_control') }}</p>
                                                </div>
                                            </template>
                                            <div class="col-md-2 icon-container">
                                                <ul class="ul-action">
                                                    <li><a href="#" data-toggle="modal" data-target="#proj_sel_control"><i class="ti-plus"></i></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Sub Control<span aria-required="true" class="symbol required"></span></label>
                                        <div class="row">
                                            <div v-if="dataLoad3" class="col-md-10">
                                                <div class="text-center"><i class="fa fa-refresh fa-spin fa-fw fa-2x"></i></div>
                                            </div>
                                            <template v-if="!dataLoad3">
                                                <div class="col-md-3">
                                                    <input id="subcon_id" type="text" placeholder="ID of Sub Control number" disabled="" v-bind:value="getObjId(sel_sub_control, subControlData)" class="form-control"/>
                                                </div>
                                                <div class="col-md-7">
                                                    <select v-model="sel_sub_control" class="form-control">
                                                        <option value="">Select Sub Control</option>
                                                        <option v-for="(row, key, ind) in subControlData" v-bind:value="key">{{ row.name }}</option>
                                                    </select>
                                                    <p v-if="validation.hasError(&quot;sel_sub_control&quot;)" class="text-danger text-right">{{ validation.firstError('sel_sub_control') }}</p>
                                                </div>
                                            </template>
                                            <div class="col-md-2 icon-container">
                                                <ul class="ul-action">
                                                    <li><a href="#" data-toggle="modal" data-target="#proj_sel_sub_control"><i class="ti-plus"></i></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <template v-if="dataLoad4">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="text-center"><i class="fa fa-refresh fa-spin fa-fw fa-2x"></i></div>
                                    </div>
                                </div>
                            </template>
                            <template v-if="!dataLoad4">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="control-label">Open Debit<span aria-required="true" class="symbol required"></span></label>
                                            <input type="text" v-model="debit" class="form-control"/>
                                            <p v-if="validation.hasError(&quot;debit&quot;)" class="text-danger text-right">{{ validation.firstError('debit') }}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="control-label">Open Credit<span aria-required="true" class="symbol required"></span></label>
                                            <input type="text" v-model="credit" class="form-control"/>
                                            <p v-if="validation.hasError(&quot;credit&quot;)" class="text-danger text-right">{{ validation.firstError('credit') }}</p>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            <div class="row">
                                <div class="col-md-4 pull-right">
                                    <button type="submit" v-if="!inProcess &amp;&amp; !dataLoad4" class="btn btn-lg btn-primary btn-wide pull-right">SubmitÂ <i class="fa fa-arrow-circle-right"></i></button>
                                    <button type="button" disabled="disabled" v-if="inProcess || dataLoad4" class="btn btn-lg btn-primary btn-wide pull-right"><i class="fa fa-refresh fa-spin fa-fw"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <add-project-modal></add-project-modal>
        <pro-sel-control-modal></pro-sel-control-modal>
        <pro-sel-sub-control-modal></pro-sel-sub-control-modal>
        <add-control-modal></add-control-modal>
        <add-sub-control-modal></add-sub-control-modal>
        <add-subsidiary-modal></add-subsidiary-modal>
    </div>
</div>
